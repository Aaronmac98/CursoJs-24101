<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .botonera-container {
            display: flex;
            flex-direction: column;
            button:nth-last-child(1){
                margin-top: 1.5em;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Turnero</h1>
    </header>
    <main>
        <section>
            <h3>Elija su Turno</h3>
            <label for="dni">DNI</label>
            <input type="text" name="" id="dni">
            <div class="botonera-container">
                <button type="button" onclick="sacarTurno('os')">
                    Obra Social
                </button>
                <button type="button" onclick="sacarTurno('pre')">
                    Prepaga
                </button>
                <button type="button" onclick="sacarTurno('par')">
                    Particular
                </button>
                
                <button type="button" onclick="limpiarTurnos()">
                    Limpiar turnero
                </button>
            </div>
        </section>
        <section>
            <h4>Listado de turnos</h4>
            <ul id="turnos">
            </ul>
        </section>
        <section>
            <h4>Listado de Atendidos</h4>
            <ul id="atendidos">
            </ul>
        </section>
        <section>
            <h4>Listado de terminados</h4>
            <ul id="terminados">
            </ul>
        </section>
    </main>
    <script src="./js/turnos.js"></script>
</body>

</html>
