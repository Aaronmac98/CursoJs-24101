<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <div>
                <label>Determinar tipo de valor ingresado:</label><br>
                <input type="text" id="dato">
                <button id="calcularDato"> Verificar</button>
                <p>Resultado: <span id="resultado1"></span></p>
            </div>
            <hr>
            <div>
                <label>Calcular Mayor, menor o igual:</label><br>
                <label for="">A:</label>
                <input type="text" id="datoA">
                <label for="">B:</label>
                <input type="text" id="datoB">
                <button id="calcularMayorMenor"> Calcular</button>
                <p>Resultado: <span id="resultado2"></span></p>
            </div>
            <hr>

            <div><!--  -->
                <label>Verificar si es Mayor o menor de edad:</label><br>
                <label for="edad">Edad de la persona:</label>
                <input type="text" id="edad">
                <button id="calcularSiMayor">Verificar</button>
                <p>Resultado: <span id="resultado3"></span></p>
            </div>
            <hr>

            <div><!--  -->
                <label>Devolver el Número mayor o menor de una lista ingresada:</label><br>
                <label for="numero">Agregar números a la lista:</label>
                <input type="text" id="numero">
                <button id="agregarNum">Agregar</button>
                <p>Datos ingresados: [<span id="lista1"></span>]</p>
                <hr>
                <button id="buscaMayor">Buscar Mayor</button>
                <button id="buscaMenor">Buscar Menor</button>
                <button id="botonLimpiar">Limpiar</button>
                <p>Resultado: <span id="resultado4"></span></p>
            </div>
            <hr>

        </section>
    </main>
    <script src="./js/form.js"></script>
</body>

</html>
